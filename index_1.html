<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="img/arcgis-icon.jpg">
    <title>ArcGIS</title>

    <!-- THIS IS THE STYLESHEET OF THE MAP. -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">

    <!-- THE LIBRARIES OF JAVASCRIPT WE NEED WHEN USEING ARCGIS -->
    <script src="https://js.arcgis.com/4.11/"></script>

</head>
<body>     
<header>
    <h1>Hello Using ArcGIS !</h1>
</header>
<br> <br>
<div id="mapview" style="width:700px;height:500px"></div>
<br> <br>
<div id="buttons"></div>

<script>
    /* GLOBAL VARIABLES THAT UE CAN USE LATTER */
    let map;
    let mapview;
    let layer;
    let legend;
    let basemaps = [];
    basemaps.push("satellite");
    basemaps.push("topo");
    basemaps.push("osm");
    basemaps.push("hybrid");
    basemaps.push("streets");
    basemaps.push("terrain");
    basemaps.push("oceans");
    basemaps.push("national-geographic");
    basemaps.push("dark-gray");
    basemaps.push("dark-gray-vector	");
    basemaps.push("gray");
    basemaps.push("gray-vector");
    basemaps.push("streets-navigation-vector");
    basemaps.push("streets-night-vector");
    basemaps.push("streets-relief-vector");
    
let setBasemap = function(e) {map.basemap = e.target.id;};

for(let i = 0; i < basemaps.length; i++) {

    let buttons = document.getElementById("buttons");
    let button = document.createElement("button");
    button.id = basemaps[i];
    button.textContent = basemaps[i];
    button.addEventListener("click", setBasemap);
    buttons.appendChild(button);
}

    require(["esri/Map", "esri/views/MapView", "esri/layers/MapImageLayer", "esri/widgets/Legend"],
     function(Map, MapView, Request, MapImageLayer, Legend) {
       
        map = new Map({basemap: "streets"});
        mapview = new MapView({ 

          container: "mapview",
           map: map,
           center: [-73.935, 40.730],
           zoom: 11,
           scale: 6000             
     });

    legend = new Legend({

       view: mapview
});
mapview.ui.add(legend, "bottom-left");
     
    


    }); 
</script>
</body>
</html>
